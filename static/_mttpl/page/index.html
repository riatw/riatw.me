<MTSetvars>
	meta_title=<MTPageFolder><mt:pagetitle> | </MTPageFolder>riatw.me
</MTSetvars>

<MTInclude module="config" parent="1">
<MTInclude module="global-parts" parent="1">

<MTSetvarBlock name="getContents">
	<style>
		.entry-title { margin-bottom: 2em; text-align: center; }
		.entry-outline { display: none; }
		.entry-body > :first-child { margin-top: 0 !important; }
	</style>

	<div class="m-box-entry">
		<MTPageFolder>
			<h1 class="entry-title">
				<mt:entrytitle>
			</h1>
		</MTPageFolder>

		<div class="entry-body">
			<mt:entrybody>
		</div>
	</div>
</MTSetvarBlock>

<MTUnless compass="2">
	<mt:var name="getHeader">
	<mt:var name="getContents">
	<mt:var name="getFooter">
</MTUnless>
