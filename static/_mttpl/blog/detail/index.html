<MTSetvars>
	pagetitle=<mt:entrytitle> | Blog
	meta_pagetitle=<mt:entrytitle> | Blog
</MTSetvars>

<MTInclude module="config" parent="1">

<MTSetvarBlock name="getContents">
	<div class="m-box-article">
		<div class="m-box-entry">
			<div class="entry-meta">
				<p class="meta-data">
					<span class="meta-category">
						<MTIf tag="entrycategory">
							<mt:categorylabel>
						<MTELse>
							分類なし
						</MTIf>
					</span>
					<span class="meta-date">
						<mt:entrydate format="%Y.%m.%d">
					</span>
				</p>
				<h2 class="meta-title">
					<mt:entrytitle>
				</h2>
			</div>

			<div class="entry-body">
				<mt:entrybody>
			</div>
		</div>
	</div>

	<MTEntryPrevious><mt:setvar name="pager_flag" value="1"></MTEntryPrevious>
	<MTEntryNext><mt:setvar name="pager_flag" value="1"></MTEntryNext>

	<MTIf name="pager_flag">
		<ul class="m-list-pager">
			<MTEntryPrevious>
				<li class="pager-num pager-prev">
					<a href="<mt:entrylink>">&lt; PREV ENTRY</a>
				</li>
			</MTEntryPrevious>

			<MTEntryNext>
				<li class="pager-num pager-next">
					<a href="<mt:entrylink>">NEXT ENTRY &gt;</a>
				</li>
			</MTEntryNext>
		</ul>
	</MTIf>

	<div class="m-box-social">
		<p class="social-title">
			この記事はいかがでしたか? よろしければこの記事をご紹介ください。
		</p>

		<ul class="social-button">
			<li class="button-twitter">
				<a href="http://twitter.com/share?count=horizontal&amp;original_referer=<mt:entrylink>&amp;text=<mt:entrytitle encode_url="1">&amp;url=<mt:entrylink>&amp;via=riatw" target="_blank"><span class="m-icon-twitter"></span>Twitter</a>
			</li>
			<li class="button-facebook">
				<a href="https://www.facebook.com/sharer/sharer.php?u=<mt:entrylink>" target="_blank"><span class="m-icon-facebook"></span>Facebook</a>
			</li>
			<li class="button-google">
				<a href="https://plus.google.com/share?url=<mt:entrylink>" target="_blank"><span class="m-icon-google-plus"></span>Google+</a>
			</li>
			<li class="button-hatena">
				<a href="http://b.hatena.ne.jp/add?mode=confirm&amp;url=<mt:entrylink>" target="_blank"><span class="m-icon-hatebu"></span>Hatena</a>
			</li>
			<li class="button-pocket">
				<a href="http://getpocket.com/edit?url=<mt:entrylink>" target="_blank"><span class="m-icon-pocket"></span>Pocket</a>
			</li>
		</ul>
	</div>
</MTSetvarBlock>

<MTUnless compass="2">
	<mt:var name="getHeader">
	<mt:var name="getContents">
	<mt:var name="getFooter">
</MTUnless>
