<MTSetvars>
	meta_title=Blog | riatw.me
</MTSetvars>

<MTInclude module="config" parent="1">
<MTInclude module="global-parts" parent="1">

<MTSetvarBlock name="getContents">
	<ul class="m-list-entries">
		<MTPageContents count="20">
			<MTEntries lastn="0">
				<li class="entries-item">
					<a href="<mt:entrylink>">
						<dl>
							<dt class="item-title">
								<mt:entrytitle>
							</dt>
							<dd class="item-meta">
								<span class="meta-date">
									<mt:entrydate format="%Y.%m.%d">
								</span>
								<span class="meta-category">
									<MTIf tag="entrycategory">
										<mt:categorylabel>
									<MTELse>
										分類なし
									</MTIf>
								</span>
							</dd>
						</dl>
					</a>
				</li>
				<MTPageSeparator>
			</mt:Entries>
		</MTPageContents>
	</ul>

	<ul class="m-list-pager">
		<MTPagination>
			<MTIfPaginationPrev>
				<li class="pager-num pager-prev">
					<a href="<mt:paginationprev>">&lt;</a>
				</li>
			</MTIfPaginationPrev>

			<MTIfPaginationCurrent>
				<li class="pager-num"><span><mt:paginationlink element="number"></span></li>
			<MTElse>
				<li class="pager-num"><a href="<mt:paginationlink>"><mt:paginationlink element="number"></a></li>
			</MTIfPaginationCurrent>

			<MTIfPaginationNext>
				<li class="pager-num pager-next">
					<a href="<mt:paginationnext>">&gt;</a>
				</li>
			</MTIfPaginationNext>
		</MTPagination>
	</ul>
</MTSetvarBlock>

<MTUnless compass="2">
	<mt:var name="getHeader">
	<mt:var name="getContents">
	<mt:var name="getFooter">
</MTUnless>
