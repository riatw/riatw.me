<MTBlogs include_blogs="2">
<!-- [ GLOBAL FOOTER ] -->
<div id="footer">
	<div data-fixed>
		<ul class="footer-widget">
			<li class="widget-item">
				<dl>
					<dt class="widget-title">
						categories
					</dt>
					<dd class="widget-content">
						<ul>
							<MTTopLevelCategories>
								<li>
									<a href="<mt:archivelink archive_type="Category">"><mt:categorylabel>(<mt:categorycount>)</a>
								</li>
							</MTTopLevelCategories>
						</ul>
					</dd>
				</dl>
			</li>

			<li class="widget-item">
				<dl>
					<dt class="widget-title">
						recent entries
					</dt>
					<dd class="widget-content">
						<ul>
							<MTEntries lastn="5">
								<li>
									<a href="<mt:entrylink>"><mt:entrytitle></a>
								</li>
							</MTEntries>
						</ul>
					</dd>
				</dl>
			</li>

			<li class="widget-item">
				<dl>
					<dt class="widget-title">
						pickup entries
					</dt>
					<dd class="widget-content">
						<ul>
							<MTEntries tags="@popular" lastn="5">
								<li>
									<a href="<mt:entrylink>"><mt:entrytitle></a>
								</li>
							</MTEntries>
						</ul>
					</dd>
				</dl>
			</li>
		</ul>

		<p class="footer-copyright">Copyright &copy; riatw.me</p>
	</div>
</div>
<!-- [ /GLOBAL FOOTER ] -->
</MTBlogs>
